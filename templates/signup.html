{% extends "wrapper.html" %}
{% include "navbar.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1 class="display-4">Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group row">
                        <div class="col">
                            {{field.label_tag}} <br>
                            {{field}}
                            {% for error in field.errors %}
                                <p class="text-danger">{{error}}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                <div class="btn-group">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                    </div>
                    <div class="col">
                         <a class="btn btn-secondary btn-lg" href="/">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
{% endblock%}
